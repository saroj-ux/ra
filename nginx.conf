server {
    listen 80;
    
    # The directory where the built React files are stored
    root /usr/share/nginx/html;
    index index.html;

    # Basic Gzip compression to speed up load times
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying index.html
        # This fixes 404 errors when refreshing routes (e.g., /dashboard)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (images, js, css) for 1 year
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}